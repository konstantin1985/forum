{% extends theme("layout.html") %}

{% block css %}
  {{  super() }}

  <style>
  /* news posts */
  .news-info {
      font-size:15px;
      color:#999999;
      padding: 0;
      margin-top:5px;
      margin-bottom:10px;
      margin-right: 0px;
      margin-left: 0px;
  }
  .news-info ul {
      list-style-type:none;
  }
  .news-info li {
      display:inline;
      padding-right:10px;
  }

  .news-info a {
      color:#999999;
  }
  .news-content h1,
  .news-content h2,
  .news-content h3,
  .news-content h4,
  .news-content h5 {
      font-weight:500;
  }
  .news-content img {
      max-width:100%;
      max-height:100%;
  }

  /* recent topics */
  .news-topic:not(:first-child) {
    padding-top: 5px;
    clear: both;
    border-top: 1px solid #ddd;
  }

  .news-topic-name {
    float: left;
  }

  .news-topic-updated-by {
    float: right;
  }

  .news-topic-updated {
    color:#999999;
    clear: both;
    float: right;
  }

  /* stats */
  .news-stats {
    color:#999999;
  }
  .news-stats:not(:first-child) {
    padding-top: 5px;
    clear: both;
  }

  .news-stats-left {
    float: left;
  }

  .news-stats-right {
    float: right;
  }
  </style>
{% endblock %}



 
{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="add">
      {{ form.hidden_tag() }}
      <p>
      	
      	Введите название новости:<br>
      	{{ form.name(cols="100", rows="1") }}<br>
      
      </p>
      <p><input type="submit" value="Добавить"></p>
  </form>
{% endblock %}
